<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="content">
		<h1 class="page-title">Flight Schedule</h1>

		<button class="arrive-btn">Просмотр прибывающих рейсов</button>
		<button class="departure-btn">Просмотр вылетающих рейсов</button>
		<button class="delayed-btn">Задержанные рейсы</button>

		<input type="text" placeholder="Поиск по номеру рейса" class="search-input-field">

		<table class="time-table">

			<thead class="time-table_header">
				<tr>
					<th class="header_item">
						Flight number
					</th>
					<th class="header_item">
						Destination
					</th>
					<th class="header_item">
						Scheduled time
					</th>
					<th class="header_item">
						Status
					</th>
				</tr>
			</thead>

			<tbody class="time-table_content">
				
			</tbody>
		</table>
	</div>

<script src="js/main.js"></script>

</body>
</html>
